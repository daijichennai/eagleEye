<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Photo Gallery
      </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-slides [options]="sliderOpts">
  <ion-slide *ngFor="let img of [1, 2, 3]">
    <img src="./assets/images/{{ img }}.jpg" tappable (click)="openPreview(img)">
  </ion-slide>
</ion-slides>
  
</ion-content>
