<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Photo Gallery
      </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-card >
  <div class="grid-item" *ngFor="let img of [1, 2, 3, 4]">
    <img src="./assets/images/{{ img }}.jpg" tappable (click)="openPreview(img)">
  </div >
</ion-card>

</ion-content>
